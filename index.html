<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name">
                    </div>
              
              
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name">
                    </div>
              
              
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter email">
                    </div>
              
              
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job_role">
                        <option value="">Job role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Fullstack">Fullstack Developer</option>
                        <option value="UI/UX">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea  id="address" name="address" row="5" cols="50" placeholder="Enter address"></textarea>
                    </div>
                
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                
                
                     <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                  
                    <div class="form_control">
                        <label for="startdate">Start date</label>
                        <input type="date" id="startdate" name="startdate" placeholder="Enter date">
                    </div>
              
              
                    <div class="form_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" name="upload" placeholder="Upload your cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
